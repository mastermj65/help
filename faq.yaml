    to know about you - come on, who wouldn&#39;t? To add text to your profile, click
    on your username in the header of any page on FetLife, and then on the &quot;edit
    profile&quot; link in the drop-down box.<br />\r\n\t<br />\r\n\tOn that page you
    will see several tabs, click on the one named &quot;About You&quot; and just start
    typing away. Once you have everything the way you want it, click the &quot;Update&quot;
