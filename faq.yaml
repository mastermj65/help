  What? I have 2 feeds?: "<div>\r\n\tYes, you do! There are actually 2 separate activity
    feeds running for everyone.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tThe
    first one is the activity you are doing yourself (commenting on posts and pictures,
    uploading writing, pics, and vids, etc) that shows up when anyone clicks on your
    profile or when you view your own profile as others see it.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tThe
    second one that you see when you click on the home page is your friends&#39; activity,
    &nbsp;The only time you will see your name on this feed is if you comment on someone&#39;s
    status update.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tAll of your friends
    see when you upload a new picture and anyone who looks at your profile can see
    that as well.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tIf you have any other
    questions, please feel free to contact the caretakers at support@fetlife.com.</div>\r\n"
Pictures, Videos, and Writings:
  How do I upload a picture to my profile?: "<p style=\"text-align: left;\">\r\n\tEasy-peasy!
    Click on your nickname at the top of the page (towards the right hand side to
    bring up the handy drop down menu) and then on &quot;Upload Pictures&quot;.</p>\r\n<div>\r\n\tNow
    click on &quot;Choose File&quot;, find the picture that you want to upload on
    your computer, select it, and hit the appropriate button in the file dialog -
    depending on your browser and language that might be &quot;Save&quot;, &quot;Open&quot;,
    &quot;Grzblng&quot;, ... the one that doesn&rsquo;t say &quot;Cancel&quot;.</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tYou
    can enter a caption as well if you want to, and you can make sure that only your
    friends see the picture by clicking on the &quot;change&quot; link in the &quot;Privacy&quot;
    line and selecting &quot;Just Friends&quot; from the dropdown list, or if you
    want this picture to be your main profile picture, check that &quot;Avatar&quot;
    checkbox. No, you can only have &quot;Just Friends&quot; or &quot;Avatar&quot;,
    not both at the same time. Don&rsquo;t be greedy!</div>\r\n<div>\r\n\t&nbsp;</div>\r\n<div>\r\n\tNow
    hit that &quot;Upload Picture&quot; button, have a bit of patience, get redirected
    to your newly uploaded picture. Purty, innit?</div>\r\n"
  How do I upload a picture or video to FetLife from my phone?: "<p>\r\n\tYes, you
    can upload pics to your FetLife profile from your phone!</p>\r\n<p>\r\n\tHow so?</p>\r\n<p>\r\n\tVia
    email of course! Each one of you will be assigned a unique email address that
    you can use to email in pictures on the go to your FetLife profile. Just copy
    the address to your phone&#39;s address book, and then anytime you are balls deep
    in that bitch&#39;s ass and want to share some action stills with us - you can!
    :-)</p>\r\n<p>\r\n\tYou can upload more then one picture at a time by just attaching
    multiple pics to the email. Something you can&#39;t even do from the website.
    Subject == Picture Caption. Just write the picture caption in the subject line.
    Easy cheesy.</p>\r\n<p>\r\n\tSome things you should know:</p>\r\n<ul>\r\n\t<li>\r\n\t\tThere
    is a 25MB limit on email size right. Depending on your phone, you should be good
    to send 5-10 pics in one email.</li>\r\n\t<li>\r\n\t\tFor security reasons, you
    need to send the email from the email address that is associated to your FetLife
    account. We wouldn&#39;t want just anyone posting pics to your profile would you!
    I didn&#39;t think so! :-p</li>\r\n\t<li>\r\n\t\tVideos can&#39;t be uploaded
    directly, so feel free to send them to us for us to watch... I mean, to load for
    you!</li>\r\n\t<li>\r\n\t\tThe address you upload FROM has to be the one you used
    to sign up for the site. The address you upload TO is shown on your &quot;upload
    a pic&quot; page</li>\r\n\t<li>\r\n\t\tIf you&#39;re having problems, you can
    just email any pictures or videos you want posted on your profile to support@fetlife.com,
    and we will post them for you!</li>\r\n\t<li>\r\n\t\tIn the Subject line of the
    email, if you start with &quot;Private:&quot;, the picture will be posted as Friends
    Only. &nbsp;If you start with &quot;Avatar:&quot;, it will be set as your avatar.</li>\r\n</ul>\r\n"
  Can I set my Pictures, Videos, or Writing to Friends only?: "<p>Yes, you can! &nbsp;If
    you would like to make any of the Pictures, Videos or Writings you have uploaded
    here to FetLife, it&#39;s easy as pie and pie is good!</p><p>Anything you upload
    to FetLife defaults to the privacy setting &quot;FetLifers&quot; meaning everyone
    on FetLife who stumbles upon it can see it, unless you select the Privacy setting
    before uploading it.</p><p>If you would like to change it so that only those in
    your list of friends can see the picture, video or writing, look over on the right
    hand side partway down the page to find &quot;PRIVACY&quot; &nbsp;Click on text
    link &quot;edit&quot; and select &quot;Just Friends&quot; and now only those who
    are in your friend&#39;s list can see it!</p>"
  I am getting a "Content type" error when uploading a picture - what formats are allowed?: "<p>\r\n\tMake
    sure the file extension of your picture is either: jpg, jpeg, gif, png or pjpeg.
    We accept gifs but we don&#39;t accept animated gifs, or bitmap images (.bmp).</p>\r\n<p>\r\n\tIf
    you can&#39;t figure out what the problem is send an email to support@fetlife.com
    with the image attached. &nbsp;That way we can look into it for you, help find
    out what&rsquo;s happening, and get you on your way to picture upload nirvana.</p>\r\n"
  How can I add or edit the caption on a picture or video I've already uploaded?: "<p>\r\n\tTo
    add or edit a caption on a picture or a video that you&rsquo;ve already uploaded,
    you follow a similar process. Click on the picture or video, which will enlarge
    the picture or take you to the playable video. Under the picture or video, you
    will see an &quot;edit&quot; link. Click &quot;edit&quot; and add or edit your
    caption. That&rsquo;s it!</p>\r\n"
  Can I re-order my pictures or videos, or put them into folders?: "<p>\r\n\tCurrently,
