  Email Notifications: "So the group that you joined is more than a bit overwhelming
    your email box with notifications. &nbsp;How the heck do you turn off those things?<br
    />\r\n<br />\r\nYou can do that in either of two ways.<br />\r\n<br />\r\nYour
    global email notifications settings are in your &quot;Update Settings&quot; area
    of your profile. &nbsp;Click on your nickname in the upper right hand corner of
    the web page. &nbsp;A drop down box opens up, and then you click on &quot;Update
    Settings&quot;. &nbsp;The &quot;Email Notifications&quot; tab has all of your
    email notifications in one place. &nbsp;Click On or Off as appropriate, and then
    on the &quot;Update&quot; button at the bottom of the screen.<br />\r\n<br />\r\nIn
    a particular group, in the upper right hand corner, you will see a little white
    checkbox that says &quot;email notifications&quot;. When you join a group, you
    are subscribed to receive notifications of new discussions. Uncheck the checkbox
    to prevent receiving these notifications.&nbsp;<br />\r\n<br />\r\nIf you are
    still receiving notifications for a group that you are in, try two things:<br
    />\r\n<br />\r\nA) Be patient - it can sometimes take up to 12 hours for the change
    to hit the email boxes if we are really swamped, and<br />\r\n<br />\r\nB) Make
    sure that you aren&#39;t still signed up to receive that notification on a different
    profile... &nbsp;(Yeah, it happens a lot!)\r\n"
  How do I change my email address?: So you want all your FetLife email to be going
