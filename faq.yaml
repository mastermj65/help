    is your avatar and it is the only picture, our system now allows you to delete
    it as well. &nbsp;Otherwise, you need to change your avatar to a different picture,
    then you can delete it.</p>\r\n"
  How do I embed a video?: "<p>It doesn&#39;t actually take any great programming
    talent to embed a video into your writing or group post. Hell, even John did it!</p><p>In
    your message, leave a blank line between your text and the link to the video you
    want to embed, and a blank line afterwards. Don&#39;t write on the line with the
    link. That&#39;s all!!!</p><p>For example, this will work:</p><p><span style=\"font-size:
    13px;\">https://www.youtube.com/watch?v=VaXLtPGrTGQ</span></p><p>This will not:</p><p>Here
    is another test https://www.youtube.com/watch?v=VaXLtPGrTGQ</p><p>Embedded video
    only works for Writings and Group initial posts for now, not in comments.</p><p>Please
