Groups:
  How do I change my group's name?: "<p>\r\n\tSimple, if you are the group&#39;s owner,
    just email the caretakers at support@fetlife.com from the email address you use
    for FetLife and include the following in your email:</p>\r\n<ul>\r\n\t<li>\r\n\t\tLink
    to the group:</li>\r\n\t<li>\r\n\t\tCurrent name of group:</li>\r\n\t<li>\r\n\t\tNew
    Name:</li>\r\n</ul>\r\n"
  How do I join/leave a group?: "<p>\r\n\tTo join a group, you first have to find
    a group you are interested in joining. There are three ways to find groups that
    catch your attention:</p>\r\n<ul>\r\n\t<li>\r\n\t\t<a href=\"https://fetlife.com/groups/most_popular\"
    target=\"_blank\">Browse our Most Popular Groups</a>;</li>\r\n\t<li>\r\n\t\t<a
    href=\"https://fetlife.com/search/groups\" target=\"_blank\">Search for groups
    by keyword</a>;</li>\r\n\t<li>\r\n\t\tCheck out what groups your friends are members
    of.</li>\r\n</ul>\r\n<p>\r\n\tOnce you find a group you are interested in joining
    click the &quot;Join Group&quot; link just below the group&#39;s name. Then read
    over the group&#39;s description, rules and restrictions and if you still feel
    the group is for you then click the &quot;Join this Group&quot; button.</p>\r\n<p>\r\n\tWhat
    if the group is not for you anymore? No problem, within the group itself and just
    under the group name, you&rsquo;ll see a link to &quot;leave group&quot;. Click
    on the link, confirm you want to leave the group and presto, you are no longer
    a member of the group.</p>\r\n"
  How do I delete a new discussion I started in a group?: "<p>To have a post or comment
    in a group deleted you will have to contact one of the group leaders to remove
    it for you. The removal of a post or comment will be up to the discretion of the
    group leaders, so before posting make sure you do what my mother still tells me
    to this day - &quot;Think twice before you open your mouth&quot; (or type on the
    keyboard, in this case)!</p>"
  How do I follow a thread?: "<p>\r\nWhen you start a new or comment on a discussion
    you are automatically set to start following the thread. The threads you are already
    following are listed on your groups page and are updated when new comments are
    made to the discussion.</p>\r\n<p>\r\nTo stop or start following a thread, look
    just under the original post in the thread and click &quot;start following&quot;
    or &quot;stop following&quot;.</p>\r\n"
  How do I start my own group?: "<p>\r\n\tYou can just create a new group <a href=\"http://fetlife.com/groups/new\"
    target=\"_blank\">here</a>. But for future reference, you can always find a &quot;create
    new group&quot; link on the Groups home page right below the list of your groups.</p>\r\n"
  How can I add or remove group leaders?: "<p>\r\n\tIf you are a group owner, click
    on the &quot;Members&quot; tab in the group and search for the user you want to
    add or remove as a group leader from the group.</p>\r\n<p>\r\n\tOnce you find
    them click on the &quot;moderate &or;&quot; button next to them. From that drop
    down menu you will be able to add or remove the user as a group leader.</p>\r\n<p>\r\n\t<em>Note:
    only one user can be a group owner, but you can have many group leaders.</em></p>\r\n"
  How do I remove or ban a user from my group?: "<p>\r\n\tIf you are a group leader,
    there are two ways you can ban a user from your group.</p>\r\n<p>\r\n\tThe first
    option is to click on the &quot;Members&quot; tab in the group and search for
    the user you want to remove or ban from the group.</p>\r\n<p>\r\n\tOnce you find
    them click on the &quot;moderate &or;&quot; button next to them. From that drop
    down menu you will be able to remove or ban them from your group.</p>\r\n<p>\r\n\tAlternatively,
    a group leader can ban a member right from a comment that they made. To the right
    of each member&#39;s name, there is a link that says &quot;options&quot;. Click
    on that, and the options &quot;delete&quot;, &quot;ban&quot;, and &quot;close&quot;
    pop up. Click on &quot;ban&quot;, and the user is banned from your group.</p>\r\n<p>\r\n\tIf
    you remove a user from the group, all of their posts will remain in the group.
    If you need to moderate a recently banned member&#39;s posts, you will have to
    do that separately from banning them.</p>\r\n"
  How do I ban someone from my group if they've already left?: "<p>\r\n\tIf someone
    has a comment in your group and then left, you can still ban them from your group.
    &nbsp;&nbsp;From their post in the group, you&#39;ll see a link called &quot;options&quot;.
    Click on that, and you&#39;ll see that you can ban the person right at the comment
    itself - even if they are no longer with your group.</p>\r\n<p>\r\n\tIf there
    are no comments left in your group, you can contact <a href=\"mailto:support@fetlife.com\">support@fetlife.com</a>
    and ask one of the caretakers to do this for you.</p>\r\n<p>\r\n\tWhen you email
    the caretakers you should take advantage of the opportunity and report the user
    you want to ban from your group.</p>\r\n"
  I don't want to be a group leader anymore, what should I do?: "<p>Hey, it can take
    a lot of time &amp; energy to be the Big Daddy/Mommy! &nbsp;If you are a group
    owner, you should first click on the &quot;Members&quot; tab and give ownership
    of the group to one of the other group leaders or to someone you think would make
    a good group owner.&nbsp;</p>"
  How do I make a thread sticky?: "<p>\r\n\tWell, John has his own special way to
    make sticky threads, but we won&#39;t go into that here... For the rest of us,
    a<span class=\"Apple-style-span\">&nbsp;sticky thread is a thread posted at the
    top of the &quot;Discussions&quot; tab in each group. It is usually a thread that
    the group owner feels is important enough to keep at the top for easy reference.
    For example, it might be a list of FAQs for that group, or it might be the most
    popular thread that the group owner wants to remain visible no matter how many
    new discussions are started.</span></p>\r\n<p>\r\n\tIf you are a group owner or
    leader just click on the discussion you want to make sticky and just below the
    original post it you will see several options. Click on the &quot;make sticky&quot;
    link and you got yourself a new sticky! Go check for yourself.</p>\r\n<p>\r\n\tTo
    make it &quot;unsticky&quot; just click on the sticky thread and below the original
    post click on the &quot;make unsticky&quot; link.</p>\r\n"
