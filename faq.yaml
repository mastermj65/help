  Does FetLife allow multiple profiles?: "<p>\r\n\tYes, FetLife allows people to have
    multiple profiles. &nbsp;For example, MeanUberDom might have a secret fantasy
    about being spanked, and doesn&#39;t feel comfortable letting all his friends
    know - so he creates a secondary (also called alternate) profile called PlsSpankMeMommy
    to explore this side of his sexuality. &nbsp;His pictures there might not be of
    himself (but of course, still copy-right compliant!). &nbsp;The information about
    age and such changed to help him feel comfortable and not judged by others. &nbsp;But
    it is still the sort of profile allowed on FetLife.</p>\r\n<p>\r\n\tThere are
    some types of alternate profiles that we do not allow. &nbsp;For example:</p>\r\n<ul>\r\n\t<li>\r\n\t\tSock
    Puppets -&nbsp;&nbsp;alternate or secondary profiles that are used to go around
    blocks, bans, or spoof or maliciously attack other members of FetLife. &nbsp;When
    reported and verified, we wash those socks right out of FetLife!</li>\r\n\t<li>\r\n\t\tImpostors
    - someone posing as another real person. &nbsp;As soon as the real person says
    &quot;Not Cool!&quot;, we delete the profile.</li>\r\n</ul>\r\n"
  How do I make a secondary profile?: "<div>Simple! &nbsp;You make it the same way
