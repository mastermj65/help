  How do I delete a picture or video I've uploaded?: "<p>\r\n\tClick the picture or
    video you want to delete to get the larger version of the picture or playable
    version of the video. From that page, click on the &quot;delete&quot; link that
    you will find to the right of the picture or video. Once you confirm you want
