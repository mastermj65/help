  Apple OS upgrade issues: "<p>\r\n\tA recent Apple OS update <i>(*cough cough*)</i>
    has caused a few settings to be changed on your Mac/Gadget (iPhone, iPad, etc.),
    which may be preventing you from logging into FetLife. To fix it, do the following:
    1) Open the browser on your Mac/Gadget. 2) Go to the Settings 3) Look for &quot;Allow
    Cookies&quot; and change it to &quot;Always Allow&quot;. While you&#39;re in the
    settings, clear your browser cache and history, then try logging in again. If
    you&#39;re still experiencing any problems, please contact support@fetlife.com</p>\r\n"
  How do @ notifications work?: "If someone posts on your profile you will get an
    @ notification at the top of your page and in your&nbsp;https://fetlife.com/ats
    page.<br />\r\n-This includes things like comments on your pics, vids, writings
    and wall.<br />\r\n-It also includes loves on your pics, vids and writings.<br
    />\r\n-It does NOT include any group comments, even if someone writes @yourname
    or replies to a group thread you started.<br />\r\n<br />\r\nSo why do people
    type @yourname in the first place? It just makes the conversation easier to follow
    if there are a bunch of people. For example:<br />\r\n@person1 I agree with you
    totally<br />\r\n@person2 You&#39;re dead wrong!<br />\r\n<br />\r\n@ing someone
    in a thread makes it clear who you are talking to but it does not give anyone
    a notification."
  Why did I get locked out?: "You&#39;ve tripped a trigger, and suddenly you&#39;re
    locked out of your profile with a Security message popping up! &nbsp;Why did this
    happen?<br />\r\n<br />\r\nHere&#39;s the most common reasons members get locked
    out of their profiles for security reasons, and how to fix it to get you back
    among your pervy friends:\r\n<ul>\r\n\t<li>Your cat sat on the keyboard. &nbsp;Yeah,
    it happens!</li>\r\n\t<li>Your browser suddenly started reloading the same page
    again and again and again. &nbsp;It&#39;s a browser bug. &nbsp;We suggest you
    update the browser to it&#39;s latest version. &nbsp;If it&#39;s still happening,
    email support@fetlife.com.</li>\r\n\t<li>You have &quot;HoverZoom&quot; installed.
    &nbsp;HoverZoom doesn&#39;t play nice with FetLife - you have to actually uninstall
    it to stop the lockouts.</li>\r\n\t<li>Sometimes browser extensions and add-ons
    can be a bit over-eager and appear malicious. &nbsp;If you&#39;re getting locked
    out, we recommend uninstalling all your extensions and see if that stops it! &nbsp;Then
    you can add&nbsp;them back one by one.</li>\r\n</ul>\r\n"
Profiles:
  How do I change my nickname?: "<p>You now&nbsp;have the ability to change your own
    nickname every 28 days! For your convenience, click <a href=\"https://fetlife.com/users/edit_nickname\"
    target=\"_blank\">here</a>. Otherwise click on your nickname at the top of the
    browser window. Click on &ldquo;Edit Profile&rdquo; in the drop down box. The
    second tab from the left is &ldquo;Change Nickname&rdquo;. Remember, please make
    sure that your new nickname is between 2 and 16 alphanumeric characters (letters
    and numbers) and does not consist of any spaces or periods (dashes and underscores
    are ok though) - our computers scream &quot;RED&quot; on spaces!</p>\r\n\r\n<p>You
    should also check to see if anyone on the site is already using the nickname you
    want. A quick way to do this is to type in http://fetlife.com/usernameYOUwant
    in the URL bar. &nbsp;If there is someone with that username, it will bring them
    up. &nbsp;Otherwise it will take you to your activity feed.</p>\r\n\r\n<ul>\r\n\t<li>http://fetlife.com/johnbaku</li>\r\n\t<li>http://fetlife.com/SurelyNobodyHasThisNickname</li>\r\n</ul>\r\n\r\n<p>Note:
    If you don&#39;t want to wait the 28 days, the caretakers can still change your
    nickname for you at any time, just make sure to email them from the email address
    attached to your profile, mention your current nickname and desired nickname so
    they can do it for you.</p>\r\n"
  How do I delete my account/profile?: "<p>\r\n\tWhat you mean you want to delete
    your account? That blows llama ass&hellip; and I know&hellip; I&#39;ve blown&hellip;
    things&hellip; like balloons and such. But I digress.</p>\r\n<p>\r\n\tThe easiest
    way to delete your profile is to go to the &nbsp;<a href=\"https://fetlife.com/deactivate?type=delete\">https://fetlife.com/deactivate?type=delete</a>&nbsp;link.
    &nbsp;Click on your nickname in the upper right hand part of your browser window.
    &nbsp;Then Click on &ldquo;Edit Profile&rdquo;. &nbsp;On the right hand side,
    you&rsquo;ll see a link to &ldquo;Delete profile&rdquo;. &nbsp;We ask you a few
    questions, and your profile goes &quot;inactive&quot; and into the queue to be
    deleted in seven days. &nbsp;Change your mind? &nbsp;No worries! &nbsp;Just log
    back into FetLife anytime in the next 7 days, and your profile becomes active
